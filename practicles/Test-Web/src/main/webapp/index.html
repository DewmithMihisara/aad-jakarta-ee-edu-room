<!DOCTYPE html>
<html lang="en">
<head>

    <title>Customer Form</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<main>
  <dev>
    <h1>Customer Form</h1>

  </dev>
</main>
